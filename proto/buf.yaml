version: v1
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT
  except:
    - RPC_RESPONSE_STANDARD_NAME
    - RPC_REQUEST_STANDARD_NAME
    - RPC_REQUEST_RESPONSE_UNIQUE
    - PACKAGE_VERSION_SUFFIX
    - ENUM_ZERO_VALUE_SUFFIX
    - ENUM_VALUE_PREFIX
  ignore_only:
    FIELD_LOWER_SNAKE_CASE:
      - data_source/data_source.proto
